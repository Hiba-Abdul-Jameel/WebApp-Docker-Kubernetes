<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        /* CSS styling here */
    </style>
</head>
<body>
    <h1>Data Form</h1>
    <form id="dataForm">
        <input type="text" id="value1" name="value1" placeholder="Enter first value" required>
        <input type="text" id="value2" name="value2" placeholder="Enter second value" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const value1 = document.getElementById("value1").value;
            const value2 = document.getElementById("value2").value;
            
            fetch('http://localhost:5000/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value1, value2 })
            })
            .then(response => response.json())
            .then(data => alert('Data submitted: ' + data.message))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
